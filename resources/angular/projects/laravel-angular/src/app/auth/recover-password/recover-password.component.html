<div class="row justify-content-center">
  <div class="col-sm-6 col-lg-4 col-9">
    <div class="card bg-light shodow my-sm-5 my-3">
      <div class="card-header">
        <h3 class="text-center">
          Login
        </h3>
      </div>
      <div class="card-body">
        <form class="form" novalidate>
          <div>

            <div class="form-group">
              <label class="control-label">User Id</label>
              <input type="text" class="form-control" placeholder="Email, Username or Phone">
            </div>

          </div>
          <div class="form-group mt-2 mt-sm-3 clearfix">
            <button type="reset" class="btn btn-warning">Reset</button>
            <button type="submit" class="btn btn-primary float-right">Recover</button>
          </div>

        </form>
        <div class="text-center clearfix mt-3">
            <p class="my-3"><strong>OR</strong></p>
          <p><b><a [routerLink]="'/login'" class="card-link">Login</a></b></p>
        </div>
      </div>
    </div>
  </div>
</div>
