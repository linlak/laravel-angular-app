<div class="row justify-content-center">
    <div class="col-sm-8 col-lg-6 col-10">
        <h3 class="text-center">
            Donate
        </h3>
        <form [formGroup]="form" (ngSubmit)="login()" novalidate>
            <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
            <div class="form-group mt-2 mt-sm-3 clearfix">
                <button type="submit" [disabled]="!form.valid" class="btn btn-success float-right">Danate</button>
            </div>
        </form>
        <div class="row">
            <div class="col-12">
                {{form.value | json}}
            </div>
        </div>
    </div>
</div>
