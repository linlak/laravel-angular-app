<div class="row justify-content-center">
    <div class="col-sm-8 col-lg-9">
        <div style="margin-bottom: 20px;">
            <button *ngFor="let example of examples" (click)="loadExample(example)" class="btn" [class.btn-primary]="type === example">
           {{ example }}
         </button>
        </div>

        <form [formGroup]="form" (ngSubmit)="submit()" *ngIf="fields">
            <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
            <div class="form-group">
                <button type="submit" class="btn btn-primary submit-button" [disabled]="!form.valid">Submit</button>
            </div>
        </form>

    </div>
</div>
